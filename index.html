<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, Primer Proyecto, Geekshub, RamonCampos">
    <meta name="author" content="Ramon Campos">
    <meta name="description" content="My Final Project Geekshub Online programming from scratch">
    <link href="css/style.css" type="text/css" rel="stylesheet" >
    <title>My Final Geekshub Project</title>
</head>
<body id="InitialBody">
    <aside id="">
        <div id="FirstDiv">Channels</div>
        <div id="SecondDiv">I want to add a channel
            <button id="AddingButton" onclick="CreateChannel()">+</button>
        </div>
        <div id="ChannelForm">
            <input id="newchanneltextbox" type="text" name="new_channel_to_create" size="22" placeholder="Channel name to be created">
            <button id="SaveButton" onclick="SaveChannel()">Save</button>
        </div>
        <div id="error1"></div>
        <div id="mychannels">
            Existing channels
        </div>
    </aside>
    <section id="MainSection">
        <div id="MainHeader">
        Welcome to RamonCampos Project for Geekshub Academy
        </div>
        <div id="MainBody">
            <div id="MainContainer"></div>
        </div>
        <div id="MainFooter">
            <button id="SaveMessage" onclick="SaveMessage()">+</button>
            <input id="NewMessageBox" type="text" name="New_message_box" placeholder="Write your message here">
        </div>
    </section>  
    <script src="js/main.js"></script>
</body>

</html>
